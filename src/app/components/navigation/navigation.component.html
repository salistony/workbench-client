<div class="flex">
  <div class="main-container">
    <div class="mt-3 mb-5">
      <p-card class="mt-3">
        <div class="flex justify-content-between">
          <div class="flex justify-content-center align-items-center">
            <img class="logo" (click)="onLogoSelect()" style="cursor: pointer;" src="assets/icons/SalisterraLogo.png">
          </div>


            <div class="flex align-items-baseline mr-5">
              <p-menubar
                class="mr-5"
                styleClass="right-menubar"
                [model]="profileItems">
              </p-menubar>
            </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
